<html>
<head>
    <title>OfekTwitter</title>
    </meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/followees-suggesttions.css">
    <link rel="stylesheet" type="text/css" href="css/followees.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body class="html-body" >
<div class= "topnav">
    <img class="topnav-logo" src="images/ofek.png">
    <p class="topnav-title">
        OfekTwitter
    </p>
    <div class="topnav-links">
        <a class="topnav-link">Users</a>
        <a class="topnav-link">Sign up</a>
        <a class="topnav-link">Sign in</a>
    </div>
</div>
<div class="twitter-body">
    <div class="twitter-dashboard-followees-suggesttions">
        <div class="twitter-filter-section">
            <p class="twitter-filter-section-search-text">
                Filtered by 
            </p>
            <input class="twitter-filter-section-search-input-and-btn" type="text" placeholder="user name">
            <input class="twitter-filter-section-search-input-and-btn" type="button" value="ok">
        </div>
        <div class="twitter-flex-container-followees-suggesttions">
            <div class="twitter-person">
                <img class="twitter-person-image" src="images/img_avatar.png"> 
                <input class="twitter-person-follow-btn" type="button" value="follow">
                <p class="twitter-person-name">
                    Marty Mcfly
                </p>
            </div>
            <div class="twitter-person">
                <img class="twitter-person-image" src="images/img_avatar.png"> 
                <input class="twitter-person-follow-btn" type="button" value="follow">
                <p class="twitter-person-name">
                    James Bond
                </p>
            </div>
            <div class="twitter-person">
                <img class="twitter-person-image" src="images/img_avatar.png"> 
                <input class="twitter-person-follow-btn" type="button" value="unfollow">
                <p class="twitter-person-name">
                    James Joplin
                </p>
            </div>
            <div class="twitter-person">
                <img class="twitter-person-image" src="images/img_avatar.png"> 
                <input class="twitter-person-follow-btn" type="button" value="follow">
                <p class="twitter-person-name">
                    Mark Twain
                </p>
            </div>
            <div class="twitter-person">
                <img class="twitter-person-image" src="images/img_avatar.png"> 
                <input class="twitter-person-follow-btn" type="button" value="unfollow">
                <p class="twitter-person-name">
                    Albert Einstein
                </p>
            </div>
            <div class="twitter-person">
                <img class="twitter-person-image" src="images/img_avatar.png"> 
                <input class="twitter-person-follow-btn" type="button" value="follow">
                <p class="twitter-person-name">
                    Frodo
                </p>
            </div>
            <div class="twitter-person">
                <img class="twitter-person-image" src="images/img_avatar.png"> 
                <input class="twitter-person-follow-btn" type="button" value="follow">
                <p class="twitter-person-name">
                    Bill Gates
                </p>
            </div>
        </div>
</div>
<div class="twitter-dashboard-followees">
    <div class="twitter-dashboard-followees-flex-container">
        <h3 class="twitter-dashboard-followees-header">
            Followees
        </h3>
        <div class="twitter-person twitter-person-follower">
            <img class="twitter-person-image" src="images/img_avatar.png"> 
            <input class="twitter-person-follow-btn" type="button" value="follow">
            <p class="twitter-person-name">
                Albert Einstein
            </p>
        </div>
        <div class="twitter-person twitter-person-follower">
            <img class="twitter-person-image" src="images/img_avatar.png"> 
            <input class="twitter-person-follow-btn" type="button" value="follow">
            <p class="twitter-person-name">
                James Joplin
            </p>
        </div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>
