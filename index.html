<html>
<head>
    <title>OfekTwitter</title>
    </meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
</head>
<body >
<div class= "topnav">
    <img src="images/ofek.png">
    <p>
        OfekTwitter
    </p>
    <div class="topnav-right">
        <a>Users</a>
        <a>Sign up</a>
        <a>Sign in</a>
    </div>
</div>
<div class="twitter-body">
    <div class="twitter-dashboard-left">
        <div class="twitter-filter-section">
            <p>Filtered by </p>
            <input type="text" placeholder="user name">
            <input type="button" value="ok">
        </div>
        <div class="twitter-flex-container-dashboard">
            <div class="twitter-person">
                <img src="images/img_avatar.png"> 
                <input type="button" value="follow">
                <p>Marty Mcfly</p>
            </div>
            <div class="twitter-person">
                <img src="images/img_avatar.png"> 
                <input type="button" value="follow">
                <p>James Bond</p>
            </div>
            <div class="twitter-person">
                <img src="images/img_avatar.png"> 
                <input type="button" value="unfollow">
                <p>James Joplin</p>
            </div>
            <div class="twitter-person">
                <img src="images/img_avatar.png"> 
                <input type="button" value="follow">
                <p>Mark Twain</p>
            </div>
            <div class="twitter-person">
                <img src="images/img_avatar.png"> 
                <input type="button" value="unfollow">
                <p>Albert Einstein</p>
            </div>
            <div class="twitter-person">
                <img src="images/img_avatar.png"> 
                <input type="button" value="follow">
                <p>Frodo</p>
            </div>
            <div class="twitter-person">
                <img src="images/img_avatar.png"> 
                <input type="button" value="follow">
                <p>Bill Gates</p>
            </div>
        </div>
</div>
<div class="twitter-dashboard-right">
    <div class="twitter-dashboard-right-flex-container">
        <h3>Followees</h3>
        <div class="twitter-person twitter-person-follower">
            <img src="images/img_avatar.png"> 
            <input type="button" value="follow">
            <p>Albert Einstein</p>
        </div>
        <div class="twitter-person twitter-person-follower">
            <img src="images/img_avatar.png"> 
            <input type="button" value="follow">
            <p>James Joplin</p>
        </div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
</html>
